<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App1 - Node Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .env-badge {
            display: inline-block;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            margin: 20px 0;
        }
        .dev { background-color: #4CAF50; color: white; }
        .qa { background-color: #2196F3; color: white; }
        .stage { background-color: #FF9800; color: white; }
        .prod { background-color: #F44336; color: white; }
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            text-align: left;
        }
        .info p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ App1 - Node Application</h1>
        <div class="env-badge dev" id="env">ENVIRONMENT: DEV</div>
        <div class="info">
            <p><strong>Application:</strong> app1-node</p>
            <p><strong>Version:</strong> <span id="version">1.0.0</span></p>
            <p><strong>Build:</strong> <span id="build">#1</span></p>
            <p><strong>Deployed:</strong> <span id="timestamp">---</span></p>
        </div>
        <p style="margin-top: 20px; color: #666;">
            âœ… Application deployed successfully via Jenkins Release Pipeline
        </p>
    </div>
    <script>
        // Read environment from URL parameter or default to DEV
        const urlParams = new URLSearchParams(window.location.search);
        const env = urlParams.get('env') || 'DEV';
        const version = urlParams.get('version') || '1.0.0';
        const build = urlParams.get('build') || '#1';
        
        const envBadge = document.getElementById('env');
        envBadge.textContent = `ENVIRONMENT: ${env.toUpperCase()}`;
        envBadge.className = `env-badge ${env.toLowerCase()}`;
        
        document.getElementById('version').textContent = version;
        document.getElementById('build').textContent = build;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
