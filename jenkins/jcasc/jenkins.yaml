jenkins:
  systemMessage: "Jenkins GitOps Platform - Configuration as Code"
  numExecutors: 0
  mode: EXCLUSIVE
  
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "${JENKINS_ADMIN_PASSWORD}"
  
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrators"
            permissions:
              - "Overall/Administer"
            assignments:
              - "admin"
          - name: "developer"
            description: "Developers"
            permissions:
              - "Overall/Read"
              - "Job/Build"
              - "Job/Cancel"
              - "Job/Read"
            assignments:
              - "authenticated"
  
  remotingSecurity:
    enabled: true
  
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  
