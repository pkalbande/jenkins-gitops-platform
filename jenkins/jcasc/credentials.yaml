credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: "github-token"
              username: "github-user"
              password: "${GITHUB_TOKEN}"
              description: "GitHub Personal Access Token"
          
          - usernamePassword:
              scope: GLOBAL
              id: "docker-registry"
              username: "docker-user"
              password: "${DOCKER_REGISTRY_PASSWORD}"
              description: "Docker Registry Credentials"
          
          - string:
              scope: GLOBAL
              id: "argocd-token"
              secret: "${ARGOCD_TOKEN}"
              description: "ArgoCD API Token"
          
          - aws:
              scope: GLOBAL
              id: "aws-credentials"
              accessKey: "${AWS_ACCESS_KEY_ID}"
              secretKey: "${AWS_SECRET_ACCESS_KEY}"
              description: "AWS Credentials for ECR"
          
          - file:
              scope: GLOBAL
              id: "kubeconfig"
              fileName: "kubeconfig"
              secretBytes: "${KUBECONFIG_BASE64}"
              description: "Kubernetes Config File"
