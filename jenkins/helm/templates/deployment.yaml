apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.jenkins.name }}
  namespace: {{ .Values.jenkins.namespace }}
  labels:
    app: jenkins
spec:
  replicas: {{ .Values.jenkins.replicas }}
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: {{ .Values.jenkins.serviceAccount }}
      securityContext:
        fsGroup: 1000
      {{- if .Values.jenkins.additionalPlugins }}
      initContainers:
        - name: install-additional-plugins
          image: "{{ .Values.jenkins.image }}:{{ .Values.jenkins.tag }}"
          imagePullPolicy: {{ .Values.jenkins.imagePullPolicy }}
          command:
            - sh
            - -c
            - |
              echo "Installing additional plugins..."
              jenkins-plugin-cli --plugins {{ range .Values.jenkins.additionalPlugins }}{{ . }} {{ end }}
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
        - name: install-docker-cli
          image: docker:24-cli
          command:
            - sh
            - -c
            - |
              echo "Installing Docker CLI to Jenkins home..."
              mkdir -p /var/jenkins_home/docker-cli
              cp /usr/local/bin/docker /var/jenkins_home/docker-cli/
              chmod +x /var/jenkins_home/docker-cli/docker
              echo "Docker CLI installed successfully"
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
      {{- end }}
      containers:
        - name: jenkins
          image: "{{ .Values.jenkins.image }}:{{ .Values.jenkins.tag }}"
          imagePullPolicy: {{ .Values.jenkins.imagePullPolicy }}
          securityContext:
            privileged: false
            runAsUser: 1000
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: jnlp
              containerPort: 50000
              protocol: TCP
          env:
            - name: JAVA_OPTS
              value: "{{ .Values.jenkins.javaOpts }}"
            - name: CASC_JENKINS_CONFIG
              value: /var/jenkins_home/casc_configs
            - name: DOCKER_HOST
              value: tcp://localhost:2375
            - name: PATH
              value: /var/jenkins_home/docker-cli:/opt/java/openjdk/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          envFrom:
            - secretRef:
                name: jenkins-secrets
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
            - name: jenkins-casc-config
              mountPath: /var/jenkins_home/casc_configs
            - name: jenkins-init-scripts
              mountPath: /var/jenkins_home/init.groovy.d
          resources:
            {{- toYaml .Values.jenkins.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
        - name: docker-daemon
          image: docker:24-dind
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          volumeMounts:
            - name: docker-storage
              mountPath: /var/lib/docker
      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: {{ .Values.jenkins.persistence.claimName }}
        - name: jenkins-casc-config
          configMap:
            name: jenkins-casc-config
        - name: jenkins-init-scripts
          configMap:
            name: jenkins-init-scripts
        - name: docker-storage
          emptyDir: {}
